<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Login-Register Tutorial</title>
</head>

<body>

  <div class="container">
    <form action="#" class="login active">
      <h2 class="title">Login with your account</h2>
      <div class="form-group">
        <span>Email</span>
        <div class="input-group">
          <input type="email" id="email" , placeholder="Email address">
          <i class='bx bx-envelope'></i>
        </div>
      </div>
      <div class="form-group">
        <span>Password</span>
        <div class="input-group">
          <input type="password" pattern=".{6,}" id="password" , placeholder="Your Password">
          <i class='bx bx-lock-alt'></i>
        </div>
        <div class="help">At least 6 characters</div>
      </div>
      <button type="submit" class="btn-submit">Login</button>
      <a href="#">Forgot Password?</a>
      <p>I don't have an account <a href="#" onclick="switchForm('register', event)">Register</a></p>
    </form>

    <form action="#" class="register">
      <h2 class="title">Register with your account</h2>
      <div class="form-group">
        <span>Email</span>
        <div class="input-group">
          <input type="email" id="email" , placeholder="Email address">
          <i class='bx bx-envelope'></i>
        </div>
      </div>
      <div class="form-group">
        <span>Password</span>
        <div class="input-group">
          <input type="password" pattern=".{6,}" id="password" , placeholder="Your Password">
          <i class='bx bx-lock-alt'></i>
        </div>
        <div class="help">At least 6 characters</div>
      </div>
      <div class="form-group">
        <span>Confirm Password</span>
        <div class="input-group">
          <input type="password" id="confirm-password" , placeholder="Confirm Your Password">
          <i class='bx bx-lock-alt'></i>
        </div>
        <div class="help">Must be the same password as above</div>
      </div>
      <button type="submit" class="btn-submit">Register</button>
      <p>I have already an account <a href="#" onclick="switchForm('login', event)"> Login</a></p>
    </form>
  </div>

  <script src="./app.js"></script>
</body>

</html>
